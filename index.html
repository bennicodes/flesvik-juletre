<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Flesvik Juletre – Ekte juletrær fra Feiring og Eidsvoll</title>

    <!-- Primary description -->
    <meta
      name="description"
      content="Opplev ekte julestemning hos Flesvik Juletre – selvhogst i Feiring, selvbetjening på Eidsvoll Verk og hjemlevering av vakre, norske juletrær."
    />
    <meta name="author" content="Pareo Webdesign" />

    <!-- Keywords (not required but can help slightly for local searches) -->
    <meta
      name="keywords"
      content="juletre, juletrær, Feiring, Eidsvoll, Råholt, Flesvik Juletre, norsk gran, fjelledelgran, selvhogst juletre, juletresalg"
    />

    <!-- Open Graph for Facebook & LinkedIn -->
    <meta
      property="og:title"
      content="Flesvik Juletre – Ekte juletrær fra Feiring og Eidsvoll"
    />
    <meta
      property="og:description"
      content="Selvhogst i Feiring, selvbetjening på Eidsvoll Verk og levering rett hjem. Ekte juletrær fra Flesvik Juletre."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flesvikjuletre.no/" />
    <meta
      property="og:image"
      content="/assets/images/flesvik-juletre-minimal-logo.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Flesvik Juletre – Ekte juletrær fra Feiring og Eidsvoll"
    />
    <meta
      name="twitter:description"
      content="Selvhogst, selvbetjening og levering av ekte norske juletrær fra Flesvik Juletre."
    />
    <meta
      name="twitter:image"
      content="/assets/images/flesvik-juletre-minimal-logo.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/christmas-tree-16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/christmas-tree-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="/assets/images/christmas-tree-64.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://flesvikjuletre.no/" />

    <!-- Guide for bots -->
    <meta name="robots" content="index, follow" />

    <!-- Preload hero image for faster first paint -->
    <link
      rel="preload"
      as="video"
      href="/assets/videos/snow-animation(shortened).mp4"
      type="video/mp4"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
